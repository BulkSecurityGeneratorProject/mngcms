<div>

    <h2>Cabinets</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveCabinetModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Cabinet
    </button>
    <div class="modal fade" id="saveCabinetModal" tabindex="-1" role="dialog" aria-labelledby="myCabinetLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myCabinetLabel">Create or edit a Cabinet</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="cabinet.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Cabinet</label>
                            <input type="text" class="form-control"
                                   ng-model="cabinet.cabinet">
                        </div>
                        <div class="form-group">
                            <label>Owner</label>
                            <input type="text" class="form-control"
                                   ng-model="cabinet.owner">
                        </div>
                        <div class="form-group">
                            <label>DateCreated</label>
                            <input type="date" class="form-control"
                                   ng-model="cabinet.dateCreated">
                        </div>
                        <div class="form-group">
                            <label>DateLastModified</label>
                            <input type="date" class="form-control"
                                   ng-model="cabinet.dateLastModified">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cabinet</th>
                    <th>Owner</th>
                    <th>DateCreated</th>
                    <th>DateLastModified</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cabinet in cabinets">
                    <td>{{cabinet.id}}</td>
                    <td>{{cabinet.cabinet}}</td>
                    <td>{{cabinet.owner}}</td>
                    <td>{{cabinet.dateCreated}}</td>
                    <td>{{cabinet.dateLastModified}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(cabinet.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(cabinet.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
